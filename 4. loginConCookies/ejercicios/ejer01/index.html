  <div class="mainContainer">
    <!-- ---------MENU----------- -->
    <div class="topnav">
      <div class="cara"></div>
      <ul id="menuNav">
        <li><a href="https://www.w3schools.com/js/default.asp">w3schools</a></li>

      <div class="header">

          <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>

          <h5>Login con COOKIES<i class="bi bi-cookie"></i></h5>
        </div>
      </div>
    </div>
    <!-- ------MAIN-CONTENT------ -->
    <div class="container" id="contenido">
    <!-- CARDS -->
    <div class="containerCard" id="containerCardId">
      <div class="calcContainer center">
        <h2>Calculadora</h2>
        <div class="calcInputs">
          <div class="calcItem" >
            <label for="input1">Número 1:</label>
            <input class="inputCalc center"  type="number" id="input1" step="any" placeholder="Introduce un número">
          </div>
          <div class="calcItem" >
            <label for="input2">Número 2:</label>
            <input class="inputCalc center" type="number" id="input2" step="any" placeholder="Introduce otro número">
          </div>
        </div>

        <div class="calcBtns">
          <button id="sumar" class="btnCalc">Sumar</button>
          <button id="restar" class="btnCalc">Restar</button>
          <button id="dividir" class="btnCalc">Dividir</button>
          <button id="factorial" class="btnCalc">Factorial</button>
          <button id="entero" class="btnCalc">Parte entera</button>
          <button id="decimales" class="btnCalc">Parte decimal</button>
        </div>

        <div class="volverContainer">
          <button id="volver" class="volver"><i class="bi bi-arrow-left-circle-fill"></i></button>
        </div>
      
        <div id="resultado"></div>
      </div>
